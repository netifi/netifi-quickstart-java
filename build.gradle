subprojects {
    apply plugin: 'idea'

    group 'io.netifi.proteus.quickstart'
    version '1.5.2'

    // Proteus Versions
    ext {
        proteusVersion = '1.5.2'
        rsocketRpcVersion = '0.2.10'
    }

    repositories {
        jcenter()
        maven {
            url 'https://dl.bintray.com/netifi/netifi-oss/'
        }
    }
}