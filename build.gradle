subprojects {
    apply plugin: 'idea'

    group 'io.netifi.proteus.quickstart'
    version '1.0.0'

    // Proteus Versions
    ext {
        proteusVersion = '0.9.0'
        rsocketRpcVersion = '0.2.0'
    }

    repositories {
        jcenter()
        maven {
            url 'https://dl.bintray.com/netifi/netifi-oss/'
        }
    }
}