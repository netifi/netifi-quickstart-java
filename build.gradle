subprojects {
    apply plugin: 'idea'

    group 'io.netifi.proteus.quickstart'
    version '1.5.3'

    // Proteus Versions
    ext {
        proteusVersion = '1.5.3'
        rsocketRpcVersion = '0.2.12'
    }

    repositories {
        jcenter()
        maven {
            url 'https://dl.bintray.com/netifi/netifi-oss/'
        }
    }
}